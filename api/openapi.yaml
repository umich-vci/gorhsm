openapi: 3.0.1
info:
  contact:
    url: https://access.redhat.com/support/cases/
  description: API for Red Hat Subscription Management
  title: RHSM-API
  version: 1.313.0
servers:
- url: https://api.access.redhat.com/management/v1
security:
- Bearer: []
tags:
- name: allocation
- name: cloudaccess
- name: errata
- name: images
- name: packages
- name: subscription
- name: system
paths:
  /allocations:
    get:
      description: The default and max number of results in a response are 100.
      operationId: listAllocations
      parameters:
      - description: max number of results you want
        in: query
        name: limit
        schema:
          type: integer
      - description: index from which you want next items
        in: query
        name: offset
        schema:
          type: integer
      - in: query
        name: type
        schema:
          enum:
          - SAM
          - Satellite
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_200_response'
          description: list of allocations
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: List all allocations for a user
      tags:
      - allocation
    post:
      description: |-
        Create Satellite by name and version(optional).
        Customers can use any version listed in the `/v1/allocations/versions` endpoint (use attribute `value`).
        If no version is specified, it will take the latest available version for Satellite.
      operationId: createSatellite
      parameters:
      - description: "must be less than 100 characters and use only numbers, letters,\
          \ underscores, hyphens, and periods"
        in: query
        name: Name
        required: true
        schema:
          type: string
      - in: query
        name: version
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createSatellite_200_response'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Create Satellite
      tags:
      - allocation
  /allocations/versions:
    get:
      description: Returns list of Satellite version 6.0 and above
      operationId: listVersionsAllocation
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listVersionsAllocation_200_response'
          description: list of Satellite version
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: List Satellite versions
      tags:
      - allocation
  /allocations/{uuid}:
    delete:
      description: |-
        The default success response will be 204

        System, RHUI, Hypervisor are unsupported allocation types
      operationId: removeAllocation
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      - description: |-
          Deleting a subscription allocation can have significant impacts on your hosts and activation keys.
          We require a force parameter to make sure the delete operation is intentional.
        in: query
        name: force
        required: true
        schema:
          enum:
          - true
          type: boolean
      responses:
        "204":
          content: {}
          description: Successfully removed
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
        "504":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: GatewayTimeout error
      summary: Remove allocation profile
      tags:
      - allocation
    get:
      description: "System, RHUI, Hypervisor are unsupported allocation types"
      operationId: showAllocation
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      - description: Show more details about a allocation
        in: query
        name: include
        schema:
          enum:
          - entitlements
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/showAllocation_200_response'
          description: ShowAllocation200 is the success response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Get an allocation by UUID
      tags:
      - allocation
    put:
      description: |-
        Allows to update simpleContentAccess for Satellite of version 6.3 and above
        Possible value for simpleContentAccess are:

        - enabled
        - disabled
      operationId: updateAllocation
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateAllocation_request'
        required: false
      responses:
        "204":
          content: {}
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Update an allocation
      tags:
      - allocation
      x-codegen-request-body-name: allocation
  /allocations/{uuid}/entitlements:
    post:
      description: |-
        The default success response will be 200.

        System, RHUI, Hypervisor are unsupported allocation types.
        SAM 1.3 or higher, and Satellite 5.6 versions are supported.
      operationId: attachEntitlementAllocation
      parameters:
      - in: query
        name: pool
        required: true
        schema:
          type: string
      - description: quantity you want to attach
        in: query
        name: quantity
        schema:
          type: integer
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/showAllocation_200_response'
          description: AttachEntitlement200 is the success response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Attach entitlement to allocation
      tags:
      - allocation
  /allocations/{uuid}/entitlements/{EntitlementID}:
    delete:
      description: The default success response will be 204.
      operationId: removeAllocationEntitlement
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      - description: Remove an entitlement from an allocation
        in: path
        name: EntitlementID
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: Successfully removed
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Remove entitlement from the allocation
      tags:
      - allocation
    put:
      description: |-
        The default success response will be 200.
        System, RHUI, Hypervisor are unsupported allocation types
      operationId: updateEntitlementAllocation
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      - in: path
        name: EntitlementID
        required: true
        schema:
          type: string
      - description: |-
          maxItem: quantity must be less than or equal to the maximum number of allowed entitlements in the entitlement pool
          minItem: 1
        in: query
        name: quantity
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/showAllocation_200_response'
          description: Success response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Update attached entitlement to allocation
      tags:
      - allocation
  /allocations/{uuid}/export:
    get:
      description: |-
        Starts job to generate export for an allocation. To check the status of the export job visit the href in the response.

        System, RHUI, Hypervisor are unsupported allocation types. SAM 1.2 or lower and Satellite 5.9 or lower versions are unsupported.
      operationId: exportAllocation
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exportAllocation_200_response'
          description: ExportAllocation200 is the success response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Trigger allocation manifest export
      tags:
      - allocation
  /allocations/{uuid}/export/{ExportID}:
    get:
      description: |-
        Success response contains a zip file. The link is one-time download and expires after one try. Trigger export job to get another download link.

        Content-Type: application/zip
      operationId: getExportAllocation
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      - in: path
        name: ExportID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/zip:
              schema:
                items:
                  type: integer
                type: array
          description: GetExportAllocation200 is the success response
        "400":
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Download allocation manifest
      tags:
      - allocation
  /allocations/{uuid}/exportJob/{ExportJobID}:
    get:
      description: Returns export download link in response.
      operationId: exportJobAllocation
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      - in: path
        name: ExportJobID
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exportJobAllocation_200_response'
          description: ExportJobAllocation200 is the success response
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exportJobAllocation_202_response'
          description: AcceptedExportJob202 is a response for accepted and in progress
            job
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotAcceptable error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Check status of allocation manifest export
      tags:
      - allocation
  /allocations/{uuid}/pools:
    get:
      description: "System, RHUI, Hypervisor are unsupported allocation types. SAM\
        \ 1.3 or higher, and Satellite 5.6 versions are supported."
      operationId: listAllocationPools
      parameters:
      - description: max number of results you want
        in: query
        name: limit
        schema:
          type: integer
      - description: index from which you want next items
        in: query
        name: offset
        schema:
          type: integer
      - description: include future dated pools for satellite 6.3 or higher
        in: query
        name: future
        schema:
          enum:
          - true
          type: boolean
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/poolsListMock'
          description: ListAllocationPools200 is the success response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: List all pools for an allocation
      tags:
      - allocation
  /allocations/{uuid}/{EntitlementID}:
    delete:
      deprecated: true
      description: The default success response will be 204.
      operationId: removeAllocationEntitlementDeprecated
      parameters:
      - in: path
        name: uuid
        required: true
        schema:
          type: string
      - description: Remove an entitlement from an allocation
        in: path
        name: EntitlementID
        required: true
        schema:
          type: string
      responses:
        "204":
          content: {}
          description: Successfully removed
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Remove entitlement from the allocation
      tags:
      - allocation
  /cloud_access_providers/enabled:
    get:
      description: |
        Returns the full list of all enabled Red Hat products and Cloud Access provider accounts/subscriptions associated with the userâ€™s Red Hat account.
        - For Products that are expired `nextRenewal` field would be omitted and `totalQuantity` would be `0`.
        - Product objects can have `totalQuantity` field as `-1` indicating `Unlimited` quantity available.
        - The `nextRenewalDate` field of a Product has the format `YYYY-MM-DD`.
        - The `goldImageStatus` details are available for an account when the Provider is a certified Gold Image Provider and the account has been requested for gold image access. The `status` field of a goldImageStatus object could be `"Requested"`, `"Granted"` or `"Failed"`.
        - The `imageGroups` field is available for a product when the Provider is a certified Gold Image Provider, and the product has a gold image group available for it.
      operationId: listEnabledCloudAccessProviders
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listEnabledCloudAccessProviders_200_response'
          description: A JSON response object listing cloud access providers and their
            accounts and products.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: List all enabled cloud access providers for a user
      tags:
      - cloudaccess
  /cloud_access_providers/{ProviderShortName}/accounts:
    delete:
      description: |
        Removes a currently-enabled provider account, including removing access to Gold Images, where applicable. You can find a list of currently-enabled provider accounts and provider short names from the `/v1/cloud_access_providers/enabled` endpoint.
      operationId: RemoveProviderAccount
      parameters:
      - in: path
        name: ProviderShortName
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveProviderAccount_request'
        required: false
      responses:
        "204":
          content: {}
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: BadRequest error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Unauthorized error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: Forbidden error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: NotFound error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listAllocations_400_response'
          description: InternalServerError error
      summary: Remove a provider account
      tags:
      - cloudaccess
      x-codegen-request-body-name: account
    post:
      description: |
        Add up to `100` new provider accounts, with optional nicknames, to a currently-enabled provider for Red Hat Cloud Access. You can find a list of currently-enabled provider accounts and provider short names from the `/v1/cloud_access_providers/enabled` endpoint.
      operationId: AddProviderAccounts
      parameters:
      - in: path
        name: ProviderShortName
        required: true
